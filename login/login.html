<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper">
    <form action="" id="loginForm" autocomplete="off">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div id="recaptcha-container" class="recaptcha-container"></div>
      <button type="submit" class="btn">Login</button>
      <div class="form-message" id="loginMessage" style="margin-top:1rem;"></div>
      <p id="zoom">Or</p>
      <p id="zoom">Login In with</p>
      <div class="social">
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook fa-xl" style="color: #74C0FC;"></i></a>
        <a href="https://www.microsoft.com"><i class="fa-brands fa-microsoft fa-xl" style="color: #FFD43B;"></i></a>
        <a href="https://www.google.com"><i class="fa-brands fa-google fa-xl" style="color: #f40b51;"></i></a>
        <a href="https://www.twitter.com"><i class="fa-brands fa-twitter fa-xl" style="color: #0a34db;"></i></a>
      </div>
      <div class="register-link">
        <p>Don't have an account? <a href="/Register/Register.html">Sign up here</a></p>
      </div>
    </form>
  </div>
</body>

</html>
