<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="register">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email Id" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone No." required>
                <i class='bx bx-phone'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repeat-password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="Remember-Help">
                <label for=""><input type="checkbox">Remenber Me</label>
                <a href="#">Help?</a>
            </div>
            <div class="agreement">
                <label for=""> <input type="checkbox"> i agree to the <a href="#">Terms of service</a> and <a href="#">Privacy
                        Policy</a></label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p id="zoom">Or</p>
            <p id="zoom">Sign Up with</p>
            <div class="social">
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook fa-xl"
                        style="color: #74C0FC;"></i></a>
                <a href="https://www.microsoft.com"><i class="fa-brands fa-microsoft fa-xl"
                        style="color: #FFD43B;"></i></a>
                <a href="https://www.google.com"><i class="fa-brands fa-google fa-xl" style="color: #f40b51;"></i></a>
                <a href="https://www.twitter.com"><i class="fa-brands fa-twitter fa-xl" style="color: #0a34db;"></i></a>
            </div>
        </form>
    </div>
</body>

</html>
